name: 'Docker Action'
description: 'Adding GIF to the PR comment'

inputs:
  github-token:
    description: 'GitHub Token'
    required: true

  giphy-api-key:
    description: 'Giphy API Key'
    required: true

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.github-token }}
    - ${{ inputs.giphy-api-key }}